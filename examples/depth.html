<!DOCTYPE html>
<html lang="en">
  <head>
    <title>THREE.Interactive Depth Example</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="container"></div>

    <div id="title">
      <h1>THREE.Interactive Depth Example</h1>
      <p>If event.preventDefault is called, clicks are only dispatched on the element closest to the camera</p>

      <ul>
        <li><a href="./index.html">Â« Index</a></li>
      </ul>

      <div class="log"></div>
    </div>

    <div id="info">
      <a
        href="https://github.com/markuslerner/THREE.Interactive"
        target="_blank"
        rel="noopener"
        >Source</a
      >
    </div>

    <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
    <script src="https://unpkg.com/three@0.122.0/build/three.js"></script>
    <script src="../build/three.interactive.js"></script>

    <script>
      const stats = new Stats();
      stats.dom.style.left = 'auto';
      stats.dom.style.right = '0';
      stats.dom.style.top = 'auto';
      stats.dom.style.bottom = '0';
      document.body.appendChild(stats.dom);

      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0.0, 0.0, 10.0);

      const interactionManager = new THREE.InteractionManager(
        renderer,
        camera,
        renderer.domElement
      );

      const geometry = new THREE.BoxGeometry(2, 2, 2);

      const group = new THREE.Group();
      scene.add(group);

      const box1 = new THREE.Mesh(
        geometry,
        new THREE.MeshBasicMaterial({ color: 0x000000 })
      );
      box1.name = 'box1';
      box1.defaultColor = box1.material.color.getHex();
      box1.position.x = 0;
      box1.position.z = 0;
      group.add(box1);

      const box2 = new THREE.Mesh(
        geometry,
        new THREE.MeshBasicMaterial({ color: 0x666666 })
      );
      box2.name = 'box2';
      box2.defaultColor = box2.material.color.getHex();
      box2.position.x = 1;
      box2.position.y = 1;
      box2.position.z = -4;
      group.add(box2);

      // box1.addEventListener('mousemove', (event) => {
      //   console.log(event.coords);
      // });

      group.children.forEach((child) => {
        child.addEventListener('mouseover', (event) => {
          console.log(event);
          event.stopPropagation();

          event.target.material.color.set(0xff0000);

          document.body.style.cursor = 'pointer';
        });
        child.addEventListener('mouseout', (event) => {
          console.log(event);

          event.target.material.color.set(event.target.defaultColor);

          document.body.style.cursor = 'default';
        });
        child.addEventListener('mousedown', (event) => {
          console.log(event);
          event.stopPropagation();

          event.target.scale.set(1.1, 1.1, 1.1);
        });
        child.addEventListener('mouseup', (event) => {
          console.log(event);

          event.target.scale.set(1, 1, 1);
        });
        child.addEventListener('click', (event) => {
          console.log(event);
          event.stopPropagation();

          document.querySelector('#title .log').innerHTML += event.target.name + ' click<br/>';
        });
        interactionManager.add(child);
      });

      const animate = (time) => {
        requestAnimationFrame(animate);

        interactionManager.update();

        renderer.render(scene, camera);

        stats.update();
      };

      animate();

      window.addEventListener('resize', handleWindowResize, false);

      function handleWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
