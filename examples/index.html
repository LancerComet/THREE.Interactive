<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple Interactive Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<div id="container"></div>

		<div id="title">
			<h1>Simple Interactive Example</h1>
			<p></p>
		</div>

		<div id="info"><a href="https://github.com/markuslerner/THREE.Interactive" target="_blank" rel="noopener">Source</a></div>

    <script src="https://unpkg.com/three@0.122.0/build/three.module.js" type="module"></script>

    <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>

    <script src="https://unpkg.com/three@0.122.0/build/three.js"></script>

    <script src="../dist/three-interactive.umd.js"></script>

    <script>
      // import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';
      //
      // import Stats from 'https://unpkg.com/stats.js@0.17.0/src/Stats.js';
      //
      // import { InteractionManager } from '../dist/three-interactive.module.js';

      // import { threeToCannon } from 'https://unpkg.com/three-to-cannon@3.0.2/dist/three-to-cannon.module.js';

      const stats = new Stats();
      document.body.appendChild(stats.dom);

      const container = document.createElement('div');
      container.setAttribute('id', 'container');
      document.body.appendChild(container);

      const renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0.0, 0.0, 10.0);

      const interactionManager = new threeInteractive.InteractionManager(
        renderer,
        camera,
        renderer.domElement
      );

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial();

      const cube = new THREE.Mesh(geometry, material);
      cube.addEventListener('mouseover', (event) => {
        console.log(event);
        document.body.style.cursor = 'pointer';
      });
      cube.addEventListener('mouseout', (event) => {
        console.log(event);
        document.body.style.cursor = 'default';
      });
      scene.add(cube);
      interactionManager.add(cube);

      const animate = (time) => {
        requestAnimationFrame(animate);

        interactionManager.update();

        renderer.render(scene, camera);

        stats.update();
      };

      animate();

      window.addEventListener('resize', handleWindowResize, false);

      function handleWindowResize() {
        camera.left = window.innerWidth / -2;
        camera.right = window.innerWidth / 2;
        camera.top = window.innerHeight / 2;
        camera.bottom = window.innerHeight / -2;

        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

    </script>

	</body>
</html>
